<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="background">

    <header class="header">
      <h1>Ejercicios del DOM</h1>
    </header>

    <button class="panel-btn hamburger--spin" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <aside class="nav_Panel">
      <nav class="nav_Menu">
        <a href="#section1">Reloj y Alarma</a>
        <a href="#section2">Eventos de Teclado y Atajos</a>
        <a href="#section3">Section 3</a>
        <a href="#section4">Section 4</a>
        <a href="#section5">Section 5</a>
      </nav>
    </aside>
    <section id="section1" class="section">

      <h2>Reloj y Alarma</h2>
      <h3 id="watch">00:00--</h3>
      <button id="init-btn" class="watch-btn">Inicia Reloj</button>
      <button id="stop-btn" class="watch-btn">Detener Reloj</button>
      <button id="init-alarm" class="watch-btn">Iniciar Alarma</button>
      <button id="stop-alarm" class="watch-btn">Detener Alarma</button>
    </section>
    <section id="section2" class="section">
      <h2>Eventos de Teclado y Atajos</h2>
      <article class="stage">
        <div class="ball">
        </div>
      </article>
    </section>
    <section id="section3" class="section">
      <h2>Section 3</h2>
    </section>
    <section id="section4" class="section">
      <h2>Section 4</h2>
    </section>
    <section id="section5" class="section">
      <h2>Section 5</h2>
    </section>
</body>
<script src="index_dom.js" type="module"></script>


</html>
